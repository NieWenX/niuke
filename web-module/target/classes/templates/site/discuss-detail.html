<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" th:href="@{/img/icon.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/discuss-detail.css}"/>
    <title>帖子详情</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:replace="index::header"></header>

    <!-- 内容 -->
    <div class="main">
        <!-- 帖子详情 -->
        <div class="container">
            <!-- 标题 -->
            <h6 class="mb-4">
                <img src="http://static.nowcoder.com/images/img/icons/ico-discuss.png"/>
                <span th:utext="${post.title}"></span>
                <div class="float-right">
                    <button type="button" class="btn btn-danger btn-sm">置顶</button>
                    <button type="button" class="btn btn-danger btn-sm">加精</button>
                    <button type="button" class="btn btn-danger btn-sm">删除</button>
                </div>
            </h6>
            <!-- 作者 -->
            <div class="media pb-3 border-bottom">
                <a th:href="@{|/user/profile/${user.id}|}">
                    <img th:src="${user.headerUrl}"
                         class="align-self-start mr-4 rounded-circle user-header" alt="用户头像">
                </a>
                <div class="media-body">
                    <div class="mt-0 text-warning" th:utext="${user.username}"></div>
                    <div class="text-muted mt-3">
                        发布于 <b th:text="${#strings.substring(post.createTime,0,9)+' '+#strings.substring(post.createTime,11,19)}"></b>
                        <ul class="d-inline float-right">
                            <li class="d-inline ml-2"><a href="javascript:;"
                                                         th:onclick="|like(this, 1, ${post.id}, ${post.userId});|"
                                                         class="text-primary">
                                <b th:text="${likeStatus==1?'已赞':'赞'}"></b> <i th:text="${likeCount}"></i></a></li>
                            <li class="d-inline ml-2">|</li>
                            <li class="d-inline ml-2"><a href="#replyform" class="text-primary">回帖 <i
                                    th:text="${post.commentCount}"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- 正文 -->
            <div class="mt-4 mb-3 content" th:utext="${post.content}"></div>
        </div>
        <!-- 回帖 -->
        <div class="container mt-3">
            <!-- 回帖数量 -->
            <div class="row">
                <div class="col-8">
                    <h6><b class="square"></b> <i th:text="${post.commentCount}"></i>条回帖</h6>
                </div>
                <div class="col-4 text-right">
                    <a href="#replyform" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</a>
                </div>
            </div>
            <!-- 回帖列表 -->
            <ul class="list-unstyled mt-4">
                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="cvo:${comments}">
                    <a th:href="@{|/user/profile/${cvo.user.id}|}">
                        <img th:src="${cvo.user.headerUrl}"
                             class="align-self-start mr-4 rounded-circle user-header" alt="用户头像">
                    </a>
                    <div class="media-body">
                        <div class="mt-0">
                            <span class="font-size-12 text-success" th:utext="${cvo.user.username}"></span>
                            <span class="badge badge-secondary float-right floor">
                                <!-- 楼数 -->
                                <i th:text="${page.offset + cvoStat.count}"></i>#
                            </span>
                        </div>
                        <div class="mt-2" th:utext="${cvo.comment.content}"></div>
                        <div class="mt-4 text-muted font-size-12">
                            <span>发布于 <b th:text="${#strings.substring(cvo.comment.createTime,0,9)+' '+#strings.substring(cvo.comment.createTime,11,19)}"></b></span>
                            <ul class="d-inline float-right">
                                <li class="d-inline ml-2"><a href="javascript:;"
                                                             th:onclick="|like(this, 2, ${cvo.comment.id}, ${cvo.comment.userId});|"
                                                             class="text-primary"><b
                                        th:text="${cvo.likeStatus==1?'已赞':'赞'}"></b>(<i th:text="${cvo.likeCount}"></i>)</a>
                                </li>
                                <li class="d-inline ml-2">|</li>
                                <li class="d-inline ml-2"><a href="#" class="text-primary">回复(<i
                                        th:text="${cvo.replyCount}"></i>)</a></li>
                            </ul>
                        </div>
                        <!-- 回复列表 -->
                        <ul class="list-unstyled mt-4 bg-gray p-3 font-size-12 text-muted">
                            <li class="pb-3 pt-3 mb-3 border-bottom" th:each="rvo:${cvo.replys}">
                                <div>
                                    <span th:if="${rvo.target==null}">
                                        <b class="text-info" th:utext="${rvo.user.username}"></b>:&nbsp;&nbsp;
                                    </span>
                                    <span th:if="${rvo.target!=null}">
                                        <i class="text-info" th:utext="${rvo.user.username}"></i>回复
                                        <b class="text-info" th:utext="${rvo.target.username}"></b>:&nbsp;&nbsp;
                                    </span>
                                    <span th:utext="${rvo.reply.content}"></span>
                                </div>
                                <div class="mt-3">
                                    <span th:text="${#strings.substring(rvo.reply.createTime,0,9)+' '+#strings.substring(rvo.reply.createTime,11,19)}"></span>
                                    <ul class="d-inline float-right">
                                        <li class="d-inline ml-2"><a href="javascript:;"
                                                                     th:onclick="|like(this, 2, ${rvo.reply.id}, ${rvo.reply.userId});|"
                                                                     class="text-primary"><b
                                                th:text="${rvo.likeStatus==1?'已赞':'赞'}"></b>(<i
                                                th:text="${rvo.likeCount}"></i>)</a></li>
                                        <li class="d-inline ml-2">|</li>
                                        <li class="d-inline ml-2"><a th:href="|#huifu-${rvoStat.count}|"
                                                                     data-toggle="collapse"
                                                                     class="text-primary">回复</a></li>
                                    </ul>
                                    <div th:id="|huifu-${rvoStat.count}|" class="mt-4 collapse">
                                        <form method="post" th:action="@{|/comment/add/${post.id}|}">
                                            <div>
                                                <input type="hidden" name="entityType" value="2">
                                                <input type="hidden" name="entityId" th:value="${cvo.comment.id}">
                                                <input type="hidden" name="targetId" th:value="${rvo.user.id}">
                                                <input type="text" class="input-size" name="content"
                                                       th:placeholder="|回复${rvo.user.username}|"/>
                                            </div>
                                            <div class="text-right mt-2">
                                                <button type="submit" class="btn btn-primary btn-sm" onclick="#">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <!-- 回复输入框 -->
                            <li class="pb-3 pt-3">
                                <form method="post" th:action="@{|/comment/add/${post.id}|}">
                                    <div>
                                        <input type="hidden" name="entityType" value="2">
                                        <input type="hidden" name="entityId" th:value="${cvo.comment.id}">
                                        <input type="text" class="input-size" name="content" placeholder="请输入你的观点"/>
                                    </div>
                                    <div class="text-right mt-2">
                                        <button type="submit" class="btn btn-primary btn-sm" onclick="#">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
            <!-- 分页 -->
            <nav class="mt-5" th:replace="index::pagination"></nav>
        </div>
        <!-- 回帖输入 -->
        <div class="container mt-3">
            <form class="replyform" method="post" th:action="@{|/comment/add/${post.id}|}">
                <p class="mt-3">
                    <a name="replyform"></a>
                    <input type="hidden" name="entityType" value="1">
                    <input type="hidden" name="entityId" th:value="${post.id }">
                    <textarea placeholder="在这里畅所欲言你的看法吧!" id="content" name="content"></textarea>
                </p>
                <p class="text-right">
                    <button type="submit" class="btn btn-primary btn-sm" id="publishBtn">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</button>
                </p>
            </form>
        </div>
    </div>

    <!-- 尾部 -->
    <footer class="bg-dark" th:replace="index::footer"></footer>
</div>
<script th:src="@{/js/jquery-3.1.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/discuss.js}"></script>
</body>
</html>
